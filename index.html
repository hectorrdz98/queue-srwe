<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QueueSRWE</title>

    <link rel="shortcut icon" href="resources/logo.jpg">
    <link rel="favicon" href="resources/logo.jpg">

    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/bulma.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <section class="hero is-dark is-fullheight">
        <div class="hero-body">
            <div class="columns" style="width: 100%;">
                <div class="column main-div left-div">
                    <h1 class="title">
                        Welcome to SRWE Queue
                    </h1>
                    <h2 class="subtitle">
                        Here you can enqueue for Lab/PKT revision
                    </h2>
                    <div class="enqueue-container">
                        <div class="field">
                            <p class="control has-icons-left">
                                <input id="username" class="input" type="text" placeholder="Username">
                                <span class="icon is-small is-left">
                                    <i class="material-icons">
                                        account_circle
                                    </i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control has-icons-left">
                                <input id="name" class="input" type="text" placeholder="Full name">
                                <span class="icon is-small is-left">
                                    <i class="material-icons">
                                        person
                                    </i>
                                </span>
                            </p>
                        </div>
                        <div class="field is-grouped">
                            <p class="control">
                                <button id="queue-btn" class="button is-info">
                                    Queue
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="column main-div right-div">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                Here's the actual queue
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <span class="tag is-primary">With teacher</span>
                                <ol id="queueOL-teacher" type="I" style="margin-top: 0px;"></ol>
                                <span class="tag is-info">Waiting</span>
                                <ol id="queueOL-waiting" type="I" style="margin-top: 0px;"></ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
